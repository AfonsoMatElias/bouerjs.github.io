<div id="app">
  <input type="number" e-bind="binary" /> <br>

  <h2 e-if="binary == 1">
    {{ binary }} is on 🙂
  </h2>
  <h2 e-else-if="binary == 0">
    {{ binary }} is off 🙁
  </h2>
  <h2 e-else>
    {{ binary }} is not binary 🤨
  </h2>
</div>

<script>
  var app = new Bouer('#app', {
    data: {
      binary: 1
    }
  });
</script>
