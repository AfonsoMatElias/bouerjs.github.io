<div id="app">
  <div class="flex-container">

    <div class="editor-tab-container">
      <!-- Tab Controlls -->
      <div class="tabs">
        <span>
          E-Mail
        </span>

        <b>|</b>

        <span e-for="item of tabs"
              e-class="{ 'active': item.tab === tab }"
              on:click="tab = item.tab">
          {{ item.text }}
        </span>
      </div>

      <!-- Tab View -->
      <div class="tab-view" e-put="tab"></div>
    </div>
  </div>
</div>

<script>
  var app = new Bouer('#app', {
    data: {
      tab: '',
      tabs: [
        {
          tab: 'inbox',
          text: 'Inbox'
        },
        {
          tab: 'outbox',
          text: 'Outbox'
        },
        {
          tab: 'drafts',
          text: 'Drafts'
        },
        {
          tab: '',
          text: 'Clear'
        }
      ]
    },
    components: [
      {
        name: 'inbox',
        template: $this.tab('inbox')
      },
      {
        name: 'outbox',
        template: $this.tab('outbox')
      },
      {
        name: 'drafts',
        template: $this.tab('drafts')
      }
    ]
  });
</script>
