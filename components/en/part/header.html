<header>
    <nav>
        <a :href="/">
            Bouer
        </a>
        <div class="menu-container">
            <div class="top-menu-handler">

                    <div class="menu-btn" on:click="menuOpened = !menuOpened">
                        <span></span>
                    </div>
                </div>
            </div>
            <ul e-class="{ 'top-menu-opened': menuOpened }">
                <li> <a class="nav-doc" :href="/docs/introduction.html"> Docs </a> </li>

                <li>

                            <span class="name" e-content="{{ item.name }}"></span>
                        </div>
                    </div>
